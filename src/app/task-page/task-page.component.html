<main>
    <button routerLink = "/all-tasks">Back</button>
    <form action="">
        <input type="text" name="title" id="title" value="The first">
        <input type="text" id="description" value="the first ever task on this app">
        <select name="priority" id="priority">
           <option value="low">Low</option>
           <option value="medium">Medium</option> 
           <option value="high">High</option>
        </select>

        <button type="button">Add link</button>
        <button type="button">Attach image</button>
        <button type="submit">Save</button>
    </form>
</main>
